{% extends "base.html" %}

{% block content %}
    <h1>Liste des jobs</h1>
    <a href="{% url 'job-new' %}">Ajouter un Job</a>

    <ul>
        {% for job in jobs %}
            <li>
                {{ job.post }}
                <a href="{% url 'job-update' job.pk %}">Modifier</a>
                <a href="{% url 'job-delete' job.pk %}">Supprimer</a>
            </li>
        {% empty %}
            <li>Aucun job enregistr√©.</li>
        {% endfor %}
    </ul>
{% endblock %}
