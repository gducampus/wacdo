{% extends "base.html" %}



{% block content %}
<div class="row">
    <a href="{% url 'collaborateur-new' %}" class="btn btn-primary">Ajouter un collaborateur</a>
    <div class="col col-4">
        <h1>Collaborateurs</h1>
    </div>
    <div class="col col-6">
        <ul>
            {% for collaborateur in collaborateurs %}
                <li>
                    {{ collaborateur.prenom }} - {{ collaborateur.nom }}
                    <a href="{% url 'collaborateur-update' collaborateur.pk %}">Modifier</a>
                    <a href="{% url 'collaborateur-delete' collaborateur.pk %}">Supprimer</a>
                </li>
            {% empty %}
                <li>Aucun collaborateur enregistr√©.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
