{% extends "base.html" %}



{% block content %}
<div class="row">
    <a href="{% url 'fonction-new' %}" class="btn btn-primary">Ajouter une fonction</a>
    <div class="col col-4">
        <h1>Fonctions</h1>
    </div>
    <div class="col col-6">
        <ul>
            {% for fonction in fonctions %}
                <li>
			{{ fonction }}
                    <a href="{% url 'fonction-update' fonction.pk %}">Modifier</a>
                    <a href="{% url 'fonction-delete' fonction.pk %}">Supprimer</a>
                </li>
            {% empty %}
                <li>Aucun collaborateur enregistr√©.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
