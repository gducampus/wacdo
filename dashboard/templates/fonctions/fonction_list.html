{% extends "base.html" %}

{% block content %}
  <h1>Fonctions</h1>

  <form method="post" class="mb-4">
    {% csrf_token %}
    <input type="text" name="q" class="form-control" placeholder="Rechercher par nom..." required>
    <button type="submit" class="btn btn-primary mt-2">Rechercher</button>
  </form>

  {% if fonctions %}
    <a href="{% url 'fonction-new' %}" class="btn btn-primary">Créer une fonction</a>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Poste</th>
        </tr>
      </thead>
      <tbody>
        {% for f in fonctions %}
          <tr>
            <td>{{ f.poste }}</td>
            <td><a href="{% url 'fonction-details' f.pk %}" class="btn btn-sm btn-outline-primary">Voir</a></td>
            <td><a href="{% url 'fonction-update' f.pk %}" class="btn btn-sm btn-outline-secondary">Modifier</a></td>
            <td><a href="{% url 'fonction-delete' f.pk %}" class="btn btn-sm btn-outline-danger">Supprimer</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-muted">Aucune fonction à afficher.</p>
  {% endif %}
{% endblock %}
