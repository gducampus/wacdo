{% extends "base.html" %}

{% block content %}
    <h1>Liste des fonctions</h1>
    <a href="{% url 'fonction-new' %}">Ajouter un Fonction</a>

    <ul>
        {% for fonction in fonctions %}
            <li>
                {{ fonction.poste }}
                <a href="{% url 'fonction-update' fonction.pk %}">Modifier</a>
                <a href="{% url 'fonction-delete' fonction.pk %}">Supprimer</a>
            </li>
        {% empty %}
            <li>Aucun fonction enregistr√©.</li>
        {% endfor %}
    </ul>
{% endblock %}
