<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Restaurants{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'restaurant-list' %}">Liste des Restaurants</a>
            <a href="{% url 'restaurant-new' %}">Ajouter un Restaurant</a>
        </nav>

        <div class="content">
            {% block content %}
            <!-- Le contenu des autres pages s'affichera ici -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
